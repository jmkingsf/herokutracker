<div class="row">
    <div class="col-7 mr-2">
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm" >Search</span>
            </div>
            <input [(ngModel)]="searchText" placeholder="Search Workout" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
    </div>
    <div class="col-3">
        <button (click)="goMakeYourOwn()" class="btn-sm btn btn-primary">Make Your Own</button>
    </div>
    <div class="col-1"></div>
</div>
<div class="row mb-3" *ngFor="let workout of workouts | filter: searchText" > 
    <div class="col-1"></div>
    <div class="col-10">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-10">
                        <h5 class="card-title">{{workout}}</h5>
                    </div>
                    <div class="col-2 text-center">
                        <img class="icon" src="../../assets/img/browse.png"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
